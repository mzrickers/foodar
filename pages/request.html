<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Page</title>
  <link rel="stylesheet" href="../css/request-styles.css">
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="../images/foodarLogo.png" alt="Foodar Logo" />
  </div>

  <!-- Header -->
  
  <div class="request-title">
    <h1 >SUBMIT YOUR REQUEST</h1>
    <p>Please fill out the form below</p>
  </div>
 

  <!-- Address Bar -->
  <div class="request-input">
    <h4>Email:</h4>
    <input type="email" placeholder="Email">
  </div>

  <!-- Choose Style -->
  <div class="radio-input">
    <h4>Choose style:</h4>
    <div class="inline-radio">
      <label for="">Classic</label>
      <input type="radio">
    </div>
    <div class="inline-radio">
      <label for="">Premium</label>
      <input type="radio">
    </div>
    <div class="inline-radio">
      <label for="">Royal</label>
      <input type="radio">
    </div>
  </div>

  <!-- Restaraunt Bar -->
  <div class="request-input">
    <h4>Restaurant:</h4>
    <input type="text" placeholder="Name">
  </div>

  <!-- Choose Tip -->
  <div class="radio-input">
    <h4>Tip:</h4>
    <div class="inline-radio">
      <label for="">10%</label>
      <input type="radio">
    </div>
    <div class="inline-radio">
      <label for="">15%</label>
      <input type="radio">
    </div>
    <div class="inline-radio">
      <label for="">20%</label>
      <input type="radio">
    </div>
  </div>

  <!-- Calculate total -->
  <div class="calculate-total">
    <h5>TOTAL: $</h5>
    <input type="submit" value="REQUEST">
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-row">
      <div class="footer-column">
        <p><a href="#">Home Page</a></p>
        <p><a href="register.html">Register</a></p>
        <p><a href="about.html">How it Works</a></p>
      </div>
      <div class="footer-column">
        <p>Â© 2015. All rights reserved. </p>
        <p>Terms and Agreement</p>
      </div>
      <div class="footer-column">
        <p>Lucky you :)</p>
      </div>
    </div>
  </footer>
</body>
</html>
