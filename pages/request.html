<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Page</title>
  <link rel="stylesheet" href="../css/request-styles.css">
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="../images/foodarLogo.png" alt="Foodar Logo" />
  </div>

  <!-- Header -->
  
  <div class="request-title">
    <h1 >SUBMIT YOUR REQUEST</h1>
    <p>Please fill out the form below</p>
  </div>
 

    <!-- Address Bar -->
  <form id="form">
    <div class="request-input">
      <h4>Email:</h4>
      <input type="email" placeholder="Email">
    </div>

    <!-- Choose Style -->
    <div class="radio-input">
      <h4>Choose style:</h4>
      <div class="inline-radio">
        <label for="classic">Classic</label>
        <input class="food-style" type="radio" id="classic" value="3" name="style">
      </div>
      <div class="inline-radio">
        <label for="premium">Premium</label>
        <input class="food-style" type="radio" id="premium" value="5" name="style">
      </div>
      <div class="inline-radio">
        <label for="royal">Royal</label>
        <input class="food-style" type="radio" id="royal" value="10" name="style">
      </div>
    </div><br>

    <!-- Restaraunt Bar -->
    <div class="request-input">
      <h4>Restaurant:</h4>
      <input type="text" placeholder="Name">
    </div>

    <!-- Choose Tip -->
    <div class="radio-input">
      <h4>Tip:</h4>
      <div class="inline-radio">
        <label for="10">10%</label>
        <input class="food-tip" type="radio" id="10" value="10" name="tip">
      </div>
      <div class="inline-radio">
        <label for="15">15%</label>
        <input class="food-tip" type="radio" id="15" value="15" name="tip">
      </div>
      <div class="inline-radio">
        <label for="20">20%</label>
        <input class="food-tip" type="radio" id="20" value="20" name="tip">
      </div>
    </div><br><br>

    <!-- Calculate total -->
    <div class="total">
      <h5>TOTAL: $<span id="total"></span></h5>
      <input type="submit" value="REQUEST">
    </div>
  </form>

  <!-- Footer -->
  <footer>
    <div class="footer-row">
      <div class="footer-column">
        <p><a href="#">Home Page</a></p>
        <p><a href="register.html">Register</a></p>
        <p><a href="about.html">How it Works</a></p>
      </div>
      <div class="footer-column">
        <p>Â© 2015. All rights reserved. </p>
        <p>Terms and Agreement</p>
      </div>
      <div class="footer-column">
        <p>Lucky you :)</p>
      </div>
    </div>
  </footer>
  <script src="../javascript/request-function.js"></script>
</body>
</html>
