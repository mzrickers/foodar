<!--
- USER STORY - 
- All fields should use HTML5 required attribute
- The submit button should read 'Register'
- use <div> element to wrap all form-related elements.  
-->

<!DOCTYPE html>
<html>
  <!--Company name-->
  <div>
    <h2>Foodar</h2>
  </div>
  <!--Register-->
  <div>
    <h1>Register</h1>
    <p>Please fill out the form below</p>
  </div>
  <!--Details-->
  <div>
    <h4>Details:</h4>
    <form >
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <input type="text" placeholder="First Name" required><br>
      <input type="text" placeholder="Last Name" required><br>
    </form>
  </div>
  <!--Address-->
  <div>
    <h4>Address:</h4>
    <form>
      <input type="text" placeholder="Address" required><br>
      <input type="text" placeholder="Street" required><br>
      <input type="text" placeholder="City" required><br>
      <input type="text" placeholder="Zipcode" required><br>
    </form>
  </div>
  <!--Button-->
  <div>
    <button>Register</button>
  </div>
</html>
